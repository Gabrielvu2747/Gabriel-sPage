<p><font size="+2">This international version of the original Fiat 500e (produced from 2013-19) is one of the first electric vehicles made by Fiat. It is one of the best cars for Italian trips, with a good driving range of 200 miles on a single charge. It runs on a 42 kWh Li-ion battery pack.</font></p>
